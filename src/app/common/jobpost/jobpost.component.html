<!-- jobpost section start -->
<section class="login-wrapper">
  <div class="container">
    <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
      <form>
        <div class="row form-group">
          <div class="col-xs-12 mb-3 mb-md-0">
            <div class="col-md-12">
              <h3>Job Title</h3>
            </div>
            <input type="text" [(ngModel)]="jobDetails.job_title" name="job_title" id="fullname" class="form-control" placeholder="eg.Data Entry">
          </div>
        </div>
        <div class="row form-group">
          <div class="col-xs-12">
            <h3>Job Category</h3>
          </div>
          <div class="col-xs-12">
            <select class="dropdownPadding" [(ngModel)]="jobDetails.category" name="category">
              <option *ngFor="let listOfCategory of listOfCategories" [value]="listOfCategory.name">
                {{listOfCategory.name}}
              </option>
            </select>
          </div>
          

        </div>

        <div class="row form-group mb-5">
          <div class="col-xs-12 mb-3 mb-md-0">
            <div class="col-md-12">
              <h3>Pay (Per Hour)</h3>
            </div>
            <input type="number" id="pay" [(ngModel)]="jobDetails.salary" name="salary" class="form-control" placeholder="eg: 30â‚¬ per hour">
          </div>
        </div>

        <div class="row form-group">
          <div class="col-xs-12">
            <h3>Job Description</h3>
          </div>
          <div class="col-xs-12 mb-3 mb-md-0">
            <textarea name="" class="form-control" id="description" name="description" [(ngModel)]="jobDetails.description" cols="30" rows="5"></textarea>
          </div>
        </div>

        <div class="row form-group">
          <div class="col-xs-12">
            <h3>Location</h3>
          </div>
        <div class="row">
          <div class="col-xs-4">
            <input class="form-control input-lg" [(ngModel)]="address.houseNum" type="number" name="phoneNumber"
              placeholder="House Number">
          </div>
          <div class="col-xs-8">
            <input class="form-control input-lg" [(ngModel)]="address.street" type="text" name="phoneNumber"
              placeholder="Street">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <input class="form-control input-lg" [(ngModel)]="address.pinCode" type="number" name="phoneNumber"
              placeholder="Pin/Zip Code">
          </div>
          <div class="col-xs-8">
            <input class="form-control input-lg" [(ngModel)]="address.city" type="text" name="phoneNumber"
              placeholder="City">
          </div>
        </div>
      </div>

        <div class="row form-group">
          <div class="col-xs-12">
            <input type="submit" value="Post the Job" (click)="postJob()" class="btn btn-primary  py-2 px-5">
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- jobpost section End -->
